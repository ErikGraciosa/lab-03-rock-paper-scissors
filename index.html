<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        Welcome to Rock Paper Scissors.
        
    </header>
    <main>
        <section class="main-section">         
            <content>
                <div class="content-wide">
                    <article>
                        <ul>Rules List</ul>
                            <li>R > S</li>
                            <li>S > P</li>
                            <li>P > R</li>
                            <li>Same = Draw</li>
                    </article>
                    <article>
                        <ul>History List</ul>
                            <li>Wins: <span id="wins"></span></li>
                            <li>Losses: <span id="losses"></span></li>
                            <li>Draws: <span id="draws"></span></li>
                            <li>Resets: <span id="resets"></span></li>
                            <button id="reset">Reset History</button>
                    </article>
                </div>
                <div class="content-wide">
                    <label>
                        <input 
                            
                            type="radio" 
                            name="select-rps" 
                            value="rock" /> 
                            <img class="resized200200" src="./assets/rock.jpeg">
                    </label>
                    <label>
                        <input 
                            
                            type="radio" 
                            name="select-rps" 
                            value="paper" /> 
                            <img class="resized200200" src="./assets/paper.jpeg">
                    </label>
                    <label>
                        <input 
                            
                            type="radio" 
                            name="select-rps" 
                            value="scissors" /> 
                            <img class="resized200200" src="./assets/scissors.jpg">
                    </label>
                </div>
                <button id="shoot">SHOOT</button>
                <div class="content-wide">
                    <figure>
                        <img id="user-pick-image" src="https://www.placecage.com/300/300/">
                        <figcaption>You</figcaption>
                    </figure>
                    <div class="matchup">
                        <div id="toggle-winner-loser">WINNER/LOSER</div>
                        <div>VS</div>
                    </div>
                    <figure>
                        <img id="comp-pick-image" src="http://www.placekitten.com/300/300/">
                        <figcaption>Computer</figcaption>
                    </figure>
                </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
